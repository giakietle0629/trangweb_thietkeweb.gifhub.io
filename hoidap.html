<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Hỏi Đáp</title>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #9290C3;
}

.container {
    max-width: 800px;
    margin: 0 auto;
}


h1 {
    text-align: center;
}

.question-box {
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
}

.question {
    margin-top: 0;
    margin-bottom: 10px;
    font-weight: bold;
}

.answer {
    margin-bottom: 0;
}
</style>
<body>
    <div class="container">
        <h1>Phần Hỏi Đáp</h1>
        <div class="question-box">
            <h2 class="question">Câu hỏi 1:

                Ấn tượng đầu tiên của bạn về Tây Bắc là gì?
              
             </h2>
             
          </div>
        <div class="question-box">
            <h2 class="question">Câu hỏi 2:  Bạn cảm nhận như thế nào về cảnh quan thiên nhiên của Tây Bắc?</h2>
            
        </div>
        <div class="question-box">
            <h2 class="question">Câu hỏi 3:    Con người Tây Bắc mang lại cho bạn cảm giác gì?</h2>
            
        </div>
        <div class="question-box">
            <h2 class="question">Câu hỏi 4:     Điều gì khiến bạn ấn tượng nhất khi đến Tây Bắc?</h2>
          
        </div>
    </div>
</body>
</html>
